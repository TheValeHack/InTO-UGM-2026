services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: into-ugm-app
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASS}@mongodb:27017/into-ugm?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - into-net

  nginx:
    image: nginx:alpine
    container_name: into-ugm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - into-net

  certbot:
    image: certbot/certbot:latest
    container_name: into-ugm-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - into-net

  mongodb:
    image: mongo:latest
    container_name: into-ugm-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASS}
    networks:
      - into-net

  redis:
    image: redis:alpine
    container_name: into-ugm-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - into-net

networks:
  into-net:
    driver: bridge

volumes:
  mongodb_data:
